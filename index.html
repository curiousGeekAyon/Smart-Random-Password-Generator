<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="main">
         <div class="box">
            <div class="pass-box">
                    CREATE PASSWORD
            </div>
            <div class="row">
                <label for="passLen">
                <div class="left">
                      PassWord-Length
                </div>
            </label>
                <div class="right">
                    <input type="number" name="" id="passLen">
                </div>
            </div>
            <div class="row">
                <label for="upper-case">
                <div class="left">
                      UpperCase
                </div>
            </label>
                <div class="right">
                    <input type="checkbox" name="" id="upper-case">
                </div>
            </div>
            <div class="row">
                <label for="lower-case">
                <div class="left">
                      LowerCase
                </div>
            </label>
                <div class="right">
                    <input type="checkbox" name="" id="lower-case">
                </div>
            </div>
            <div class="row">
                <label for="numbers">
                <div class="left">
                      Numbers
                </div>
            </label>
                <div class="right">
                    <input type="checkbox" name="" id="numbers">
                </div>
            </div>
            <div class="row">
                <label for="special-char">
                <div class="left">
                      Special-characters
                </div>
            </label>
                <div class="right">
                    <input type="checkbox" name="" id="special-char">
                </div>
            </div>
            <div class="row">
                <button class="btn">Generate Password</button>
            </div>
         </div>
    </div>
</body>
</html>
